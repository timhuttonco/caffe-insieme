name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Config Files
        run: |
          echo "${{ secrets.FIREBASE_CONFIG_JS }}" > firebase-config.js
          echo "${{ secrets.AUTH_CONFIG_JS }}" > auth-config.js
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAFFE_INSIEME }}
          channelId: live
          projectId: caffe-insieme
